version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: blytzbooking-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-blytz}
    volumes:
      - blytzbooking-postgres_data:/var/lib/postgresql/data
    networks:
      - blytz-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blytzbooking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - blytzbooking-redis_data:/data
    networks:
      - blytz-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytzbooking-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: 3001
      ENV: production
      DB_HOST: blytzbooking-postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-blytz}
      DB_SSLMODE: disable
      REDIS_HOST: blytzbooking-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    depends_on:
      - postgres
      - redis
    networks:
      - blytz-network

  # React Frontend
  blytz-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blytzbooking-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    networks:
      - blytz-network

networks:
  blytz-network:
    driver: bridge

volumes:
  blytzbooking-postgres_data:
  blytzbooking-redis_data:
