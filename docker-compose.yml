services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: blytzbooking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-blytz}
    volumes:
      - blytzbooking_persistent_postgres_data:/var/lib/postgresql/data
    networks:
      - blytzbooking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blytzbooking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - blytzbooking_persistent_redis_data:/data
    networks:
      - blytzbooking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytzbooking-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: 3004
      ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-blytz}
      DB_SSLMODE: disable
      REDIS_HOST: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blytzbooking-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.blytz-backend.rule=Host(`api.blytz.cloud`)
      - traefik.http.routers.blytz-backend.entrypoints=websecure
      - traefik.http.routers.blytz-backend.tls=true
      - traefik.http.routers.blytz-backend.tls.certresolver=letsencrypt
      - traefik.http.services.blytz-backend.loadbalancer.server.port=3004

  # React Frontend
  blytz-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blytzbooking-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: https://api.blytz.cloud
    depends_on:
      - backend
    networks:
      - blytzbooking-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.blytz-frontend.rule=Host(`blytz.cloud`)
      - traefik.http.routers.blytz-frontend.entrypoints=websecure
      - traefik.http.routers.blytz-frontend.tls=true
      - traefik.http.routers.blytz-frontend.tls.certresolver=letsencrypt
      - traefik.http.services.blytz-frontend.loadbalancer.server.port=3003
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  blytzbooking-network:
    driver: bridge

volumes:
  blytzbooking_persistent_postgres_data:
    name: blytzbooking_persistent_postgres_data
    driver: local
  blytzbooking_persistent_redis_data:
    name: blytzbooking_persistent_redis_data
    driver: local
