services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: blytzbooking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-blytz}
    volumes:
      - blytzbooking-postgres_data:/var/lib/postgresql/data
    networks:
      - blytz-network
      - dokploy-network
      - blytzcloud-frontend-trfvov
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: blytzbooking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - blytzbooking-redis_data:/data
    networks:
      - blytz-network
      - dokploy-network
      - blytzcloud-frontend-trfvov
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytzbooking-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: 3001
      ENV: production
      DB_HOST: blytzbooking-postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-blytz}
      DB_SSLMODE: disable
      REDIS_HOST: blytzbooking-redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - blytz-network
      - dokploy-network
      - blytzcloud-frontend-trfvov

  # React Frontend
  blytz-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blytzbooking-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: https://api.blytz.cloud
    depends_on:
      - backend
    networks:
      - blytz-network
      - dokploy-network
      - blytzcloud-frontend-trfvov
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  blytz-network:
    driver: bridge
    internal: false
  dokploy-network:
    external: true
    name: dokploy-network
  blytzcloud-frontend-trfvov:
    name: blytzcloud-frontend-trfvov
    external: true

volumes:
  blytzbooking-postgres_data:
  blytzbooking-redis_data:
