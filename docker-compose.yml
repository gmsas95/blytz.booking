version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: blytzbooking-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-blytz}
    volumes:
      - blytzbooking-postgres_data:/var/lib/postgresql/data
    networks:
      - blytz-network
      - blytzcloud-frontend-trfvov

  redis:
    image: redis:7-alpine
    container_name: blytzbooking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - blytzbooking-redis_data:/data
    networks:
      - blytz-network
      - blytzcloud-frontend-trfvov

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blytzbooking-backend
    restart: unless-stopped
    environment:
      SERVER_PORT: 3001
      ENV: production
      DB_HOST: blytzbooking-postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-blytz}
      DB_SSLMODE: disable
      REDIS_HOST: blytzbooking-redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
    depends_on:
      - postgres
      - redis
    networks:
      - blytz-network
      - blytzcloud-frontend-trfvov
    labels:
      - traefik.http.routers.blytzcloud-frontend-trfvov-backend.rule=Host(`api.blytz.cloud`)
      - traefik.http.routers.blytzcloud-frontend-trfvov-backend.entrypoints=web
      - traefik.http.services.blytzcloud-frontend-trfvov-backend.loadbalancer.server.port=3001
      - traefik.http.routers.blytzcloud-frontend-trfvov-backend.service=blytzcloud-frontend-trfvov-backend
      - traefik.enable=true

  blytz-cloud:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blytzbooking-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: https://api.blytz.cloud
    depends_on:
      - backend
    networks:
      - blytz-network
      - blytzcloud-frontend-trfvov
    labels:
      - traefik.http.routers.blytzcloud-frontend-trfvov-frontend.rule=Host(`blytz.cloud`)
      - traefik.http.routers.blytzcloud-frontend-trfvov-frontend.entrypoints=web
      - traefik.http.services.blytzcloud-frontend-trfvov-frontend.loadbalancer.server.port=3000
      - traefik.http.routers.blytzcloud-frontend-trfvov-frontend.service=blytzcloud-frontend-trfvov-frontend
      - traefik.enable=true

networks:
  blytz-network:
    driver: bridge
  blytzcloud-frontend-trfvov:
    name: blytzcloud-frontend-trfvov
    external: true

volumes:
  blytzbooking-postgres_data:
  blytzbooking-redis_data:
